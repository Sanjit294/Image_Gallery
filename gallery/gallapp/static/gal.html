<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('batman.webp') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    /* Move the title to the top left */
    h1 {
      position: absolute;
      top: 7px;
      left: 10px;
      font-size: 1.2em;
      text-shadow: 2px 2px 4px black;
      font-weight: normal; /* Reducing the thickness of the text */
    }

    /* Gallery container to hold images in a circle */
    .gallery-container {
      position: absolute;
      top: 300px; 
      width: 20px;  /* Diameter of the circle */
      height: 20px; /* Diameter of the circle */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-container img {
      position: absolute;
      width: 150px;  /* Size of each image */
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05); /* Scale image on hover */
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #modal img {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      position: relative;
      top: 10%;
    }

    #close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2em;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #ddd;
      font-size: 1em;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #00c3ff;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery-container">
    <!-- Images are positioned in a circle with more gaps -->
    <img src="jk.jpg" alt="Image 1" onclick="openModal(this)" style="transform: rotate(0deg) translateY(-190px);">
    <img src="tf.jpg" alt="Image 2" onclick="openModal(this)" style="transform: rotate(46.5deg) translateY(-285px);">
    <img src="deads.jpg" alt="Image 3" onclick="openModal(this)" style="transform: rotate(90deg) translateY(-498px);">
    <img src="peng.jpg" alt="Image 4" onclick="openModal(this)" style="transform: rotate(135deg) translateY(-400px);">
    <img src="bane.jpg" alt="Image 5" onclick="openModal(this)" style="transform: rotate(180deg) translateY(-390px);">
    <img src="ras.jpg" alt="Image 6" onclick="openModal(this)" style="transform: rotate(225deg) translateY(-400px);">
    <img src="death.jpg" alt="Image 7" onclick="openModal(this)" style="transform: rotate(270deg) translateY(-500px);">
    <img src="rid.jpg" alt="Image 8" onclick="openModal(this)" style="transform: rotate(315deg) translateY(-290px);">
  </div>

  <div id="modal">
    <span id="close" onclick="closeModal()">&#10006;</span>
    <img id="modalImage" src="" alt="Expanded View">
  </div>

  <footer>
    <p>Designed by: Sanjit A (212224220087)</p>
  </footer>

  <script>
    function openModal(image) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImage.src = image.src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
